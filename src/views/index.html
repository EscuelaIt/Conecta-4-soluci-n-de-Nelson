<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameView</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/GameView.js"></script>
  </head>
  <body>
  <header id="titleId">
    <h2>HTML, CSS and Javascript GameView</h2>
  </header>

      <section id="leftPanel" class="leftPanel">

          <img id="RedId" src="./images/red-token.png" alt="" />

      </section>
      <section id="rightPanel">

        <article id="boardId"></article>
      </section>
    </main>
